<VirtualHost *:80>
        ServerAdmin dtg-infra@cl.cam.ac.uk
        ServerName www.cl.cam.ac.uk

	# This is required so that the Raven module generates the
	# correct redirects when proxying through from another server
	UseCanonicalName On
        
        DocumentRoot /var/www/
        <Directory /var/www/>
                Options FollowSymLinks
                AllowOverride None
        </Directory>
        <Directory /var/www/>
                Options +Indexes -ExecCGI +FollowSymLinks -MultiViews
                AllowOverride None
                Require all granted
        </Directory>

	ScriptAlias /cgi-bin/ /usr/lib/cgi-bin/
        <Directory "/usr/lib/cgi-bin">
                AllowOverride None
                Options +ExecCGI -MultiViews +SymLinksIfOwnerMatch
                Require all granted
        </Directory>

        ErrorLog ${APACHE_LOG_DIR}/error.log
        LogLevel warn
        CustomLog ${APACHE_LOG_DIR}/access.log combined

        AddHandler cgi-script .py
        DirectoryIndex index.pl index.py index.html

	ScriptAlias /research/dtg/containers/python/ /usr/local/containers-webapp/python/
        <Directory "/usr/local/containers-webapp/python/">
                AllowOverride None
                Options +ExecCGI -MultiViews +FollowSymLinks
                Require all granted
        </Directory>

        Alias /research/dtg/containers-live/static/ /usr/local/containers-webapp/static/
        <Directory "/usr/local/containers-webapp/static/">
                AllowOverride None
                Options -ExecCGI -MultiViews +FollowSymLinks
                Require all granted
        </Directory>

</VirtualHost>
