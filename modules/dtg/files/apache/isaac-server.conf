<VirtualHost *:80>
        ServerAdmin sac92@cam.ac.uk
        ServerName www.cl.cam.ac.uk
        
        DocumentRoot /var/isaac-app/
        <Directory /var/isaac-app/>
                Options FollowSymLinks MultiViews ExecCGI
                AllowOverride None
                Require all granted
        </Directory>

        DirectoryIndex index.html

        ProxyPass  /isaac/api    http://localhost:8080/rutherford-server/isaac/api
        ProxyPassReverse  /isaac/api    http://localhost:8080/rutherford-server/isaac/api

        ProxyPass  /segue/api    http://localhost:8080/rutherford-server/segue/api
        ProxyPassReverse  /segue/api    http://localhost:8080/rutherford-server/segue/api

        ErrorLog /var/log/apache2/error.log

        # Possible values include: debug, info, notice, warn, error, crit,
        # alert, emerg.
        LogLevel warn

        CustomLog /var/log/apache2/access.log combined

</VirtualHost>
