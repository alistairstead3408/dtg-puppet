<VirtualHost *:80>
        ServerAdmin sac92@cam.ac.uk
        ServerName www.cl.cam.ac.uk
        
        DocumentRoot /var/isaac-app/app/
        <Directory /var/isaac-app/app/>
                Options FollowSymLinks MultiViews ExecCGI
                AllowOverride All
                Require all granted
        </Directory>

        DirectoryIndex index.html
        
        Header set Access-Control-Allow-Origin "*"

        ProxyPass  /api    http://localhost:8080/rutherford-server/api
        ProxyPassReverse  /api    http://localhost:8080/rutherford-server/api

        ErrorLog /var/log/apache2/error.log

        # Possible values include: debug, info, notice, warn, error, crit,
        # alert, emerg.
        LogLevel warn

        CustomLog /var/log/apache2/access.log combined

</VirtualHost>
