# Log all kernel messages to the console.
# Logging much else clutters up the screen.
#kern.*							/dev/console

# Ensure critical and higher level errors are logged synchronously.
*.crit;mail.none;authpriv.none;cron.none		@logs.dtg.cl.cam.ac.uk
*.crit;mail.none;authpriv.none;cron.none		/var/log/crit.log

# Log by facility.
kern.*							@logs.dtg.cl.cam.ac.uk
kern.*							-/var/log/kern.log
daemon.*						@logs.dtg.cl.cam.ac.uk
daemon.*						-/var/log/daemon.log
user.*							@logs.dtg.cl.cam.ac.uk
user.*							-/var/log/user.log

# The authpriv file has restricted access.
authpriv.*						@logs.dtg.cl.cam.ac.uk
authpriv.*						-/var/log/secure

# Log all the mail messages in one place.
mail.*							@logs.dtg.cl.cam.ac.uk
mail.*							-/var/log/maillog

# Log cron stuff
cron.*							@logs.dtg.cl.cam.ac.uk
cron.*							-/var/log/cron

# Catch-all.
#*.info;mail,authpriv,cron,local6,local2,local1,local0.none	@logs.dtg.cl.cam.ac.uk
*.info;mail,authpriv,cron,local6,local2,local1,local0.none	-/var/log/messages
#*.debug;mail.none;authpriv.none;cron.none		-/var/log/debug

# Everybody gets emergency messages
*.emerg							@logs.dtg.cl.cam.ac.uk
*.emerg							*

# Save news errors of level crit and higher in a special file.
uucp,news.crit						@logs.dtg.cl.cam.ac.uk
uucp,news.crit						/var/log/spooler

# Save boot messages also to boot.log
local7.*						@logs.dtg.cl.cam.ac.uk
local7.*						/var/log/boot.log

# Xapi rbac audit log echoes to syslog local6
local6.warning						@logs.dtg.cl.cam.ac.uk
local6.*						-/var/log/audit.log

# Xapi, xenopsd echo to syslog local5
local5.warning						@logs.dtg.cl.cam.ac.uk
local5.*						-/var/log/xensource.log

# V6d echo to syslog local4
local4.*						@logs.dtg.cl.cam.ac.uk
local4.*						-/var/log/v6d.log

# xenstore access to syslog local3
local3.warning						@logs.dtg.cl.cam.ac.uk
local3.info						-/var/log/xenstored-access.log

# Storage Manager to syslog local2
local2.warning						@logs.dtg.cl.cam.ac.uk
local2.*						-/var/log/SMlog

# VMPR to syslog local1
local1.warning						@logs.dtg.cl.cam.ac.uk
local1.*						-/var/log/VMPRlog

# xcp-rrdd-plugins (info and above) to local0
local0.info                    @logs.dtg.cl.cam.ac.uk
local0.info                    -/var/log/xcp-rrdd-plugins.log
